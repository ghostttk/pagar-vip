<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP FiveM - Pagamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .fade {
      transition: opacity 0.5s ease;
    }
    .hidden {
      display: none;
    }
    /* Estilos já existentes para tela de cadastro, botões, etc. */
    .button-group button {
      background: #0074D9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .button-group button:hover {
      background: #3399FF;
    }
    .qr-code {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
    .pix-code {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Estilos do pop-up do cupom, posicionado no canto superior direito */
    .coupon-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #002b44;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2000;
      display: none;
      width: 300px;
    }
    .coupon-popup.active {
      display: block;
    }
    .coupon-popup h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .coupon-popup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .coupon-popup button {
      background: #0074D9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .coupon-popup p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Tela de Cadastro -->
    <section id="cadastro" class="fade show">
      <h1>Acesso VIP FiveM</h1>
      <form id="cadastroForm">
        <input type="email" id="email" placeholder="Digite seu Gmail" required>
        <input type="text" id="cpf" placeholder="Digite seu CPF (apenas números)" required>
        <input type="tel" id="telefone" placeholder="Digite seu número de celular" required>
        <button type="submit">Continuar</button>
      </form>
    </section>

    <!-- Tela de Seleção de Pagamento -->
    <section id="pagamento" class="fade hidden">
      <h1>Escolha a Forma de Pagamento</h1>
      <div class="button-group">
        <button id="pixBtn">PIX</button>
        <button id="depositoBtn">Depósito</button>
      </div>
    </section>

    <!-- Tela de Pagamento PIX -->
    <section id="pix" class="fade hidden">
      <h1>Pagamento via PIX</h1>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=SEU_CODIGO_PIX_AQUI&size=200x200" 
           alt="QR Code PIX" class="qr-code">
      <div class="pix-code">
        <p>00020101021226860014br.gov.bcb.pix2568SEU_CODIGO_PIX_AQUI52040000530398654053.005802BR</p>
      </div>
      <button id="finalizarBtn">Finalizar</button>
    </section>
  </div>

  <!-- Pop-up do Cupom -->
  <div id="couponPopup" class="coupon-popup">
    <h2>Validar Cupom</h2>
    <input type="text" id="couponInput" placeholder="Digite o cupom">
    <button id="validateCouponBtn">Validar</button>
    <p id="couponMessage"></p>
  </div>

  <script>
    // Transição entre telas (exemplo simples)
    const cadastroForm = document.getElementById("cadastroForm");
    const cadastroSection = document.getElementById("cadastro");
    const pagamentoSection = document.getElementById("pagamento");

    cadastroForm.addEventListener("submit", function(e) {
      e.preventDefault();
      // Após envio, ocultar cadastro e mostrar tela de pagamento
      cadastroSection.classList.add("hidden");
      pagamentoSection.classList.remove("hidden");
      // Exibe o pop-up do cupom automaticamente
      document.getElementById("couponPopup").classList.add("active");
    });

    // Lógica do pop-up do cupom
    const couponPopup = document.getElementById("couponPopup");
    const couponInput = document.getElementById("couponInput");
    const validateCouponBtn = document.getElementById("validateCouponBtn");
    const couponMessage = document.getElementById("couponMessage");

    validateCouponBtn.addEventListener("click", function() {
      const couponCode = couponInput.value.trim();
      if (couponCode === "SANTA15") {
        couponMessage.textContent = "CUPOM VALIDADO!!!";
        // Fecha o pop-up automaticamente após 2 segundos
        setTimeout(() => {
          couponPopup.classList.remove("active");
        }, 2000);
      } else {
        couponMessage.textContent = "CUPOM INVALIDO!!!!";
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
